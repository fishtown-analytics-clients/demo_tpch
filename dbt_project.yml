
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'my_new_project'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'default'

# These configurations specify where dbt should look for different types of files.
# The `source-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
source-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
data-paths: ["data"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
    - "target"
    - "dbt_modules"

on-run-start:
  - "alter warehouse compute set warehouse_size=small;"
  - "drop schema if exists raw.jaffle_shop;"
  - "create schema raw.jaffle_shop;"
  - "create table raw.jaffle_shop.customers (id integer,first_name varchar,last_name varchar);"
  - "create table raw.jaffle_shop.orders (id integer,user_id integer,order_date date,status varchar);"
  - "copy into raw.jaffle_shop.customers from 's3://dbt-tutorial-test/customers.csv' file_format = (type = 'CSV' field_delimiter = ',' skip_header = 1);"
  - "copy into raw.jaffle_shop.orders from 's3://dbt-tutorial-test/orders.csv' file_format = (type = 'CSV' field_delimiter = ',' skip_header = 1);"

on-run-end:
    
  #- "grant select on {{ this }} to group ????;"
  - "alter warehouse compute set warehouse_size=xsmall;"
  - "drop schema if exists raw.jaffle_shop"

